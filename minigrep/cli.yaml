name: minigrep
version: "1.0"
about: getting flags for minigrep program
author: James M <jmstudyacc@gmail.com>

# AppSettings can be defined as a list and are **not** ascii case sensitive
settings:
  - ArgRequiredElseHelp

# All Args must be defined in the 'args:' list where the name of the arg, is the
# key to a Hash object
args:
  # The name of this argument, is 'opt' which will be used to access the value
  # later in your Rust code
  - opt:
      about: example option argument from yaml
      short: q
      long: query
      multiple_values: true
      takes_value: true

  - opt:
      about: example option argument from yaml
      short: t
      long: text
      multiple_values: true
      takes_value: true

  - opt:
      about: example option argument from yaml
      short: c
      long: case-sensitive
      multiple_values: true
      takes_value: true